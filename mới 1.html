<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính điểm trung bình học tập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        input {
            margin: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #003d82;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Tính điểm trung bình học tập</h1>
    <form id="gradeForm">
        <label for="regular1">Điểm thường xuyên 1:</label>
        <input type="number" id="regular1" name="regular1" required><br>

        <label for="regular2">Điểm thường xuyên 2:</label>
        <input type="number" id="regular2" name="regular2" required><br>

        <label for="regular3">Điểm thường xuyên 3:</label>
        <input type="number" id="regular3" name="regular3" required><br>

        <label for="midterm">Điểm giữa kỳ:</label>
        <input type="number" id="midterm" name="midterm" required><br>

        <label for="final">Điểm cuối kỳ:</label>
        <input type="number" id="final" name="final" required><br>

        <button type="button" onclick="calculateAverage()">Tính điểm trung bình</button>
    </form>

    <div id="result"></div>

    <script>
        function calculateAverage() {
            // Lấy giá trị từ các ô nhập liệu
            const regular1 = parseFloat(document.getElementById("regular1").value);
            const regular2 = parseFloat(document.getElementById("regular2").value);
            const regular3 = parseFloat(document.getElementById("regular3").value);
            const midterm = parseFloat(document.getElementById("midterm").value);
            const final = parseFloat(document.getElementById("final").value);

            // Kiểm tra giá trị nhập vào
            if (isNaN(regular1) || isNaN(regular2) || isNaN(regular3) || isNaN(midterm) || isNaN(final)) {
                alert("Vui lòng nhập đầy đủ và đúng các điểm số!");
                return;
            }

            // Tính điểm trung bình có tính hệ số
            const average = (
                (regular1 * 1 + regular2 * 1 + regular3 * 1) +
                (midterm * 2) +
                (final * 3)
            ) / 8;

            // Hiển thị kết quả
            document.getElementById("result").innerText = `Điểm trung bình: ${average.toFixed(2)}`;
        }
    </script>
</body>
</html>
